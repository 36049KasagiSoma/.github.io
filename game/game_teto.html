<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />
  <title>てとのゲーム</title>
  <link rel="stylesheet" href="../css/style_teto.css">
</head>
<body>
  <div id="animatedBackground"></div>
  <div id="main">
    <h1>てとのゲーム</h1>
    <div id="instructions">
      操作: A/D or ←/→で左右移動, W or ↑で回転, S or ↓で高速落下, Shiftでホールド, Spaceで即着地
    </div>

    <div id="gameContainer">
      <canvas id="tetris" width="200" height="400"></canvas>
      <div id="tspinIndicator">T-SPIN!</div>
      <div id="gameOverScreen">
        ゲームオーバー
        <button id="retryButton">リトライ</button>
      </div>
    </div>
  </div>

  <canvas id="side" width="120" height="500"></canvas>

  <script src="../script/script_teto.js"></script>
</body>
</html>
