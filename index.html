<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム一覧</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .game-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .game-item {
            background-color: #222;
            border: 1px solid #444;
            margin: 15px 0;
            padding: 20px;
            border-radius: 5px;
        }

        .game-item:hover {
            background-color: #333;
        }

        .game-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .game-desc {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .play-btn {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .play-btn:hover {
            background-color: #555;
        }

        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>ゲーム一覧</h1>
    
    <div class="game-list">
        <div class="game-item">
            <div class="game-title">てとのげーむ</div>
            <div class="game-desc">ブロックを積んでラインを消すゲーム</div>
            <a href="game/game_teto.html" class="play-btn">プレイ</a>
        </div>
        <div class="game-item">
            <div class="game-title">ぶろっく崩し</div>
            <div class="game-desc">落ちないようにボールを跳ね返してブロックを崩していくゲーム</div>
            <a href="game/game_block.html" class="play-btn">プレイ</a>
        </div>
        <div class="game-item">
            <div class="game-title">すねーくゲーム</div>
            <div class="game-desc">壁と自分自身にぶつからないように餌を食べていくゲーム</div>
            <a href="game/game_snake.html" class="play-btn">プレイ</a>
        </div>

    </div>

    <div class="footer">
        <p>ゲームを選んでプレイしてください</p>
    </div>
</body>
</html>
